<!DOCTYPE html>
<html>
  <head>
    <title>She Codes Plus</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/16879640dc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
    <div class="card1">
        <div class="card-body">
            <tr>
                 <td> <a href="" target="_blank" class="learn-more"> Lisabon </a> </td> &nbsp;
                 <td>  <a href="" target="_blank" class="learn-more"> Paris </a> </td> &nbsp;
                 <td>   <a href="" target="_blank" class="learn-more"> Sydney </a> </td> &nbsp;
                 <td>  <a href="" target="_blank" class="learn-more"> San Francisco </a> </td>
                </tr>
                <p>
                    
                    <form class="search-form" id="search-form">
                    <input type="search" placeholder="City.." autofocus="on" autocomplete="off" id="city-input"/>
                    <input type="submit"  value="Search" class="current" />
                    <button type="submit" id="current-location-button" class="current"> Current </button> </div>
                  </form>
                </p>
                
                    <h1 id="city"> Lisabon </h1> 
                    <h1 class="city2" id="date"Friday 00:43> </h1> 
                    <h1 class="city2" id="description"> Cloudy </h1>
              
                              <div class="row">
                                <div class="col-6">
                                  <div class="clearfix weather-temperature">
                                    <img src="" alt="Clear" id="icon" class="float-left" />
                                    <div class="float-left">
                                      <strong id="temperature"></strong
                                        ><span class="units"
                                          ><a href="#" id="celsius-link" class="active">°C</a> |
                                          <a href="#" id="fahrenheit-link">°F</a></span
                                        >
                                    </div>
                                </div>
                            </div>     
                            <div class="col-6">
                              <ul>
                                <li>Humidity: <span id="humidity"></span>%</li>
                                <li>Wind: <span id="wind"></span> km/h</li>
                              </ul>
                            </div>
                          </div>

                          <a href="https://github.com/Nika-cyber1/my-weather.git">
                            <small>Open-source code </a>, by Nika Rohovska
                          </small>    

 <script src="src/index1.js">
 </script>
</body>
</html>
